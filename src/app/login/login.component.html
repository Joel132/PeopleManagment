<div class="aligner" style="background-image: url('./assets/img/2015_03_galaxy-red-stars-red-space.jpg'); background-size:cover;" >
  <mat-toolbar color="primary" class="barraNavegacion">
      <mat-toolbar-row><span style=" font-family: 'Montserrat', sans-serif; font-size: 9;">PeopleManagement</span></mat-toolbar-row>
  </mat-toolbar>  
  <mat-card style="align-content: center; margin-top: 10%"  class="example-card">
      <img class="portrait" src="assets/img/simbolo-natura.png">
      <p class="inicio">INICIAR SESIÓN</p>
      <mat-hint style="color: red;" *ngIf="submitted && error?.code > 0">{{error.message}}</mat-hint>
      <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
          <p style="text-align:center">
            <mat-form-field [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
              <input  matInput type="text"  formControlName="email" placeholder="Correo"/>
              <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.email.hasError('required')">Campo obligatorio</mat-hint>
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field></p>
            
          <p style="text-align:center;"><mat-form-field [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
          <input matInput type="password" class="placeholder" formControlName="password" placeholder="Contraseña"/>
          <mat-hint style="color: red; " *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Campo obligatorio</mat-hint>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field></p>
      </form>
      <div style="text-align: center;"><button mat-button style="height:50px;width:200px; background: linear-gradient(90deg,#751B52,#DB1944,#EE730D ); color: white" type="submit" form="login-form" class="natura-button-3">INGRESAR</button></div>
    
    </mat-card>
</div>
