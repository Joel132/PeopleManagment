
<mat-drawer-container class="example-container" autosize>
  <mat-drawer 
    #drawer 
    fxLayoutAlign="center"
    fixedViewPort = "true"
    class="example-sidenav-content" 
    mode="side"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"    
    >

    <!--aca va la foto del usuario-->
    <div fxLayoutAlign="center" class="datos-sesion"  *ngIf="showFiller" >
      <mat-card fxLayout="row" fxLayoutAlign="space-evenly" fxFlex="100%" style="background-image: url('./assets/img/2015_03_galaxy-red-stars-red-space - copia.jpg'); background-size:cover;" >
        <img class="foto-perfil" fxLayoutAlign="space-around center" [src]=" funcionario?.foto ? funcionario?.foto : 'assets/img/foto-perfil.jpg' ">
        <!--div fxLayoutAlign="space-around center" mat-card-avatar class="foto-perfil"></div-->
        <div fxLayout="column" fxLayoutAlign="center">
          <mat-card-title>{{funcionario?.nombre}} {{funcionario?.apellido}}</mat-card-title>
          <mat-card-subtitle style="color:white">{{funcionario?.nombreRol}}</mat-card-subtitle>
        </div>
      </mat-card>
    </div>
    <img  class="fotoContraida" fxLayoutAlign="space-around center" [src]=" funcionario?.foto ? funcionario?.foto : 'assets/img/foto-perfil.jpg' "  *ngIf="!showFiller">

    <mat-nav-list class="lista"> 
      <a class="opcion"  
          mat-list-item 
          [routerLink] = "['/']">
          <mat-icon>home</mat-icon>
          <span *ngIf="showFiller">INICIO</span>
        </a>
      <a class="opcion"  
          mat-list-item
          [routerLink] = "['/']">
          <mat-icon >person</mat-icon>
          <span *ngIf="showFiller">MI PERFIL</span>
        </a>
      <a class="opcion" 
        *ngIf="funcionario?.rol == 'user1' || funcionario?.rol === 'user2'"
          mat-list-item 
          [routerLink] = "['/postulante']">
          <mat-icon>person_add</mat-icon>
          <span *ngIf="showFiller">POSTULANTES</span>
        </a>
      <a class="opcion" 
         *ngIf="funcionario?.rol == 'user1' || funcionario?.rol === 'user2'" 
          mat-list-item 
          [routerLink] = "['/funcionario']">
          <mat-icon>people</mat-icon>
          <span *ngIf="showFiller">FUNCIONARIOS</span>
        </a>
      <a class="opcion" 
          *ngIf="funcionario?.rol == 'user1' || funcionario?.rol === 'user2'" 
          mat-list-item 
          [routerLink] = "['/']">
          <mat-icon>school</mat-icon>
          <span *ngIf="showFiller">APTITUDES</span>
          </a>
      <a class="opcion"  
          mat-list-item 
          [routerLink] = "['/']">
          <mat-icon>live_help</mat-icon>
          <span *ngIf="showFiller">AYUDA</span>
          </a>
      <a class="opcion"  
          mat-list-item 
          [routerLink] = "['/']">
          <mat-icon>settings</mat-icon> <span *ngIf="showFiller">CONFIGURACION</span></a>
      <a class="opcion"  
          mat-list-item 
          (click)="logout()">
          <mat-icon aria-label="Side nav toggle icon" >power_settings_new</mat-icon>
          <span *ngIf="showFiller">CERRAR SESION</span>
        </a>
      <a class="opcion"  
          mat-list-item 
          (click)="showFiller = !showFiller">
          <mat-icon aria-label="Side nav toggle icon"  *ngIf="!showFiller" (click)="showFiller = !showFiller">arrow_forward</mat-icon> 
          <mat-icon aria-label="Side nav toggle icon" *ngIf="showFiller" (click)="showFiller = !showFiller">arrow_back</mat-icon> 
          <span *ngIf="showFiller">CONTRAER</span>
        </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content >
    <mat-toolbar class="barraNavegacion">
      <button class="opcion"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="titulo">{{tituloService?.titulo}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
