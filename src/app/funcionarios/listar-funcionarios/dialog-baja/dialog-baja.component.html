<h1 mat-dialog-title>Dar de Baja</h1>
<div mat-dialog-content id="mensaje" class="text-error">
  <p class="mat-body">¿Está seguro que quiere dar de baja a este Funcionario?</p>
</div>
<div mat-dialog-actions id="botones" fxLayoutGap="5px">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onClick()">Aceptar</button>
</div>
